<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever 
        um paragráfo de qualquer jeito.
        Basta usar

        as tags &lt;p&gt; e /p <!-- lt = LESS THEN / GREATER THAN -->
    </p>

    <p>Se precisar quebrar o texto em algum lugar específio <br> como esse, você pode usar a tag &lt;br&gt;</p>

    <p>Símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>

    <p>Emojis: <!-- Ver o código no site emojipedia -->
        &#x1F60A;
        &#x1F631;
    </p>

</body>
</html>
