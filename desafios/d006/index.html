<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobir qual a tag deverá utilizar em cada caso.</p>

    <ul>
        <dl>
            <li><abbr title="<p>">Paragráfos</abbr></li>
            <li><abbr title="<h1> há <h6>">Títulos</abbr></li>
            <li><abbr title="<img>">Imagens</abbr></li>
            <li><abbr title="<abbr>">Abreviações</abbr></li>
            <li><abbr title="<code>">Códigos-fonte</abbr></li> 
            <li><abbr title="<ol>">Lista numeradas</abbr></li>
            <li><abbr title="<ul>">Listas com demarcadores</abbr></li>
        </dl>
    </ul>
</body>
</html>
